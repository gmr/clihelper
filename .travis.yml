install:
- pip install awscli
- pip install -r requires/testing.txt
- python setup.py develop

script: nosetests

after_success:
- aws s3 cp .coverage "s3://com-gavinroy-travis/helper/$TRAVIS_BUILD_NUMBER/.coverage.${TRAVIS_PYTHON_VERSION}"

stages:
- test
- name: upload_coverage
  if: branch = master
- name: deploy
  if: tag IS present

jobs:
  include:
  - python: 2.7
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: pypy
  - python: pypy3
  - stage: upload coverage
    if: repo IS gmr/rejected
    python: 3.6
    services: []
    install:
      - pip install awscli coverage codecov
    script:
      - mkdir coverage
      - aws s3 cp --recursive s3://com-gavinroy-travis/helper/$TRAVIS_BUILD_NUMBER/ coverage
      - cd coverage
      - coverage combine
      - cd ..
      - mv coverage/.coverage .
      - coverage report
    after_success: codecov
  - stage: deploy
    if: repo IS gmr/rejected
    python: 3.6
    install: true
    services: []
    script: true
    after_success: true
    deploy:
      distributions: sdist bdist_wheel
      provider: pypi
      user: crad
      on:
        tags: true
        all_branches: true
